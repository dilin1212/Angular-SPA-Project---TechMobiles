
<a *ngFor="let icon of frameworkConfigService.socialIcons" 
    [href]="icon.link"
    [title]="icon.alt">
    <img 
        class="top-image"
        [src]="icon.imageFile"
        [alt]="icon.alt">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
    
    <img class="flag-image" src="assets/barbados-flag-bw.png" alt="Flag">
    <span>ENG</span><span class="glyphicon glyphicon-chevron-down">
    </span>
</div>

<div *ngIf="frameworkConfigService.showUserControls">
        <a routerLink="/signin">
        <button type="submit" class="btn btn-primary">Sign out</button></a>
      
</div>
